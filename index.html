<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Eye-care</title>
  <style>
    /* Base Reset & Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #CAD9C7; /* Adjust to match your preferred green background */
      color: #333;
      padding: 20px;
    }
    
    /* Container for entire page content */
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    /* Title Section */
    .title-section {
      margin-bottom: 40px;
    }
    .title-section h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .title-section p {
      font-size: 1.1rem;
      line-height: 1.4;
    }
    
    /* Card Grid (top row for two cards, bottom row for four cards) */
    .card-grid {
      display: grid;
      gap: 20px;
      margin-bottom: 40px;
    }
    /* 
       For the first row, you might want two columns (for Blue Light Filter & Eye Exercise).
       For the second row, four columns. You can adjust as needed.
    */
    /* Example: for two cards in a row */
    .card-grid.two-columns {
      grid-template-columns: repeat(2, 1fr);
    }
    /* Example: for four cards in a row */
    .card-grid.four-columns {
      grid-template-columns: repeat(4, 1fr);
    }
    
    /* Card Styling */
    .card {
      background-color: #E2E9DA; /* Lighter greenish tone for the cards */
      border-radius: 8px;
      padding: 20px;
      position: relative;
      min-height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .card h2 {
      font-size: 1.2rem;
      text-align: center;
    }
    
    /* The plus sign in the top-right corner */
    .card-plus {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Title and description -->
    <header class="title-section">
      <h1>Eye-care</h1>
      <p>An app designed to help you maintain and improve your eye health.</p>
    </header>
    
    <!-- Top row: two cards -->
    <div class="card-grid two-columns">
      <div class="card">
        <div class="card-plus">+</div>
        <h2>Blue Light Filter</h2>
      </div>
      <div class="card">
        <div class="card-plus">+</div>
        <h2>Eye Exercise</h2>
      </div>
    </div>
    
    <!-- Bottom row: four cards -->
    <div class="card-grid four-columns">
      <div class="card">
        <div class="card-plus">+</div>
        <h2>Smart Break Reminders</h2>
      </div>
      <div class="card">
        <div class="card-plus">+</div>
        <h2>Progress Tracking</h2>
      </div>
      <div class="card">
        <div class="card-plus">+</div>
        <h2>Growing Rewards</h2>
      </div>
      <div class="card">
        <div class="card-plus">+</div>
        <h2>Timer 20-20-20 rule</h2>
      </div>
    </div>
  </div>

</body>
</html>
